<html>
    <head>
        <title>Squished Madelines Converter</title>
        <style>
            body {
                font-family: monospace;
                background-color: #30353d;
            }
            input, select {
                background-color: #5a789e;
                font-family: monospace;
            }
        </style>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    </head>
    <body>
        <h1>Squished Madeline Coverter</h1>
        <input type="number" id="distance">
        <select name="unit" id="unit">
            <option value="0">Ft</option>
            <option value="1">In</option>
            <option value="2">M</option>
            <option value="3">Km</option>
            <option value="4">Cm</option>
            <option value="5">Mi</option>
            <option value="6">Ly</option>
            <option value="7">Nmi</option>
        </select>
        <div id="answer">
            <p id="ansObj"></p>
        </div>
        <br>
        <img src="https://media.tenor.com/EhmdDLgEARsAAAAM/madeline-celeste.gif">
        <script src="main.js"></script>
    </body>
</html>
